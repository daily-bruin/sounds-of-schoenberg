<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- css libraries -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css">
		<link rel="stylesheet" href="http://openlayers.org/en/v3.11.1/css/ol.css" type="text/css">

		<!-- webfonts -->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Roboto:100,100italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Alex+Brush' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="css/main.css" />

		<!-- js libraries -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/vendor/jquery.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
		<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
 		<script src="http://openlayers.org/en/v3.11.1/build/ol.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/main.js"></script>

		<!-- handlebars templates -->
		<script id="list-template" type="text/x-handlebars-template">
	        {{#each stories}}
		        <a id="modal-{{@index}}-a" href="#">
			        <div class="list-story" id="list-story-{{@index}}" 
			        		style="background: url({{featphoto}}) no-repeat center; background-size: cover">
			        	<div class="story-title">
				        	<h2>{{headline}}</h2>
				        	<p>{{byline}}</p>
			        	</div>
			        </div>
		        </a>

		        <div id="modal-{{@index}}" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
		        	<h2 id="modalTitle">{{headline}}</h2>
				  	<a class="close-reveal-modal" aria-label="Close">&#215;</a>
				  	<img src="{{featphoto}}">
				  	<p class="caption">{{featcaption}}</p>
				  	
				  	
				  	<div class="modal-bodytext">
				  		<p class="byline">{{byline}}</p>
					  	{{#if video}}
					  	<div class="flex-video formodal">
					        <iframe height="200px" src="http://www.youtube.com/embed/{{video}}" frameborder="0" allowfullscreen></iframe>
						</div>
						{{/if}}
					  	{{{formatBodyText body}}}
				  	</div>
		        </div>
	        {{/each}}
    	</script>
	</head>

	<body class="disableScroll">
	
		<div class="row fullWidth" id="landing">
			<h1>Sounds of Schoenberg</h1>
			<h3 class="script">a Daily Bruin a&amp;e feature</h3>
			<img id="closelanding" src="icon/chevron-down.svg">
		</div>

		<div class="row fullWidth" id="top-div">
			<div id="toptitle" class="small-12 columns">
				<a href="http://dailybruin.com"><img id="dblogo" src="http://dailybruin.com/images/2015/09/Daily-Bruin-Logo.png" /></a>
				<h1>Sounds of Schoenberg</h1>
			</div>
		</div>

		<div class="row fullWidth">
			<!-- LIST PART OF INTERFACE -->
			<div class="medium-4 small-12 columns" id="storylist">
				
			</div>

			<!-- MAP PART OF INTERFACE -->
			<div class="medium-8 columns map" id="worldmap">
				
			</div>
		</div>

		<!-- <div style="display: none;">
			<div id="marker" title="Marker">
			  	<img class="mapicon" src="icon/place-icon.svg"/>
			</div>
		</div> -->
	</body>
</html>
